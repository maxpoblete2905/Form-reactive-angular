<p>Paginas</p>

<hr>

<h3 class="mt-3">reactive</h3>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu"
  class="list-group-item"
  [routerLink]="[ item.router]"
  routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>


<h3 class="mt-3">Validaciones</h3>

<ul class="list-group">
  <li *ngFor="let item of authMenu"
  class="list-group-item"
  [routerLink]="[ item.router]"
  routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>
